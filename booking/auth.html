<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login - Nomad Connect</title>
    <link rel="icon" type="image/png" href="../images/logo.png">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <!-- Logo Section -->
            <div class="logo-section">
                <img src="../images/logo.png" alt="Nomad Connect" class="logo-img">
                <h1>Nomad Connect</h1>
                <p>Starlink Rentals Philippines</p>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form">
                <h2>Welcome Back</h2>
                <p class="form-subtitle">Sign in to manage your bookings</p>
                
                <form id="login-form-element">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <div id="login-error" class="error-message"></div>
                </form>

                <div class="form-footer">
                    <p>Don't have an account? <a href="#" id="show-signup">Sign up here</a></p>
                    <a href="../index.html" class="back-link">← Back to Home</a>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="auth-form" style="display: none;">
                <h2>Create Account</h2>
                <p class="form-subtitle">Join us to book your Starlink rental</p>
                
                <form id="signup-form-element">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" required placeholder="Juan Dela Cruz">
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="signup-phone">Phone Number</label>
                        <input type="tel" id="signup-phone" required placeholder="+63 912 345 6789">
                    </div>
                    <div class="form-group">
                        <label for="signup-address">Address</label>
                        <textarea id="signup-address" required placeholder="Complete address for delivery" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required placeholder="Minimum 6 characters">
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" required placeholder="Re-enter password">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                    <div id="signup-error" class="error-message"></div>
                </form>

                <div class="form-footer">
                    <p>Already have an account? <a href="#" id="show-login">Sign in here</a></p>
                    <a href="../index.html" class="back-link">← Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
